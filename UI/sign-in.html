<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">
    <title>Broadcaster</title>
</head>
<body>

<header class="top-bar">
    <div class="brand">
        <h1>Broadcaster</h1>
    </div>
    <nav>
        <ul>
            <li><a href="sign-up.html">Sign-up</a></li>
        </ul>
    </nav>
</header>

<section class="main">
    <div class="container">
        <div class="forms">
            <div class="form-grids row widget-shadow">
                <div class="form-title"><h3 class="text-primary-dark">Sign-in</h3></div>
                <div class="form-body">
                    <form class="" method="post">
                        <div class="form-group">
                            <label for="email">Email: </label><span class="text-danger"> *</span>
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email" value="" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password: </label><span class="text-danger"> *</span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" value="" required>
                        </div>

                        <div class="form-footer">
                            <button type="submit" name="submit" class="btn btn-primary">Sign-in
                                <span><a href="user-profile.html" class="highlight">>></a></span></button>
                            <div>Don't have account? <span><a href="sign-up.html" class="text-primary-dark">Sign-up</a></span></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <p>Broadcaster, copyright &copy; 2019</p>
</footer>

<script src="js/main.js"></script>
</body>
</html>
