<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/main.css">
    <title>Broadcaster | Edit Red-flag</title>
</head>
<body>

<header class="top-bar">
    <div class="brand">
        <h1>Broadcaster</h1>
    </div>
    <nav>
        <ul>
            <li><a href="sign-in.html">Logout</a></li>
        </ul>
    </nav>
    <img src="images/menu.svg">
</header>

<section class="main">

    <aside>
        <figure>
            <div id="avatar"></div>
            <figcaption>Elvis RUGAMBA</figcaption>
        </figure>
        <nav class="menu">
            <ul>
                <li><a href="user-profile.html">Profile</a></li>
                <li><a href="create-red-flag.html">Create incident</a></li>
                <li><a href="view-red-flags.html">View red-flags</a></li>
                <li><a href="view-interventions.html">View interventions</a></li>
                <li class="active"><a href="#">Edit red-flag</a></li>
                <li class="divider"></li>
                <li class="hidden-md"><a href="#">Logout</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <div>
            <ol class="breadcrumb">
                <li>Home</li>
                <li class="active">Create Red-flag</li>
            </ol>
        </div>
        <div class="forms">
            <div class="form-grids row widget-shadow">
                <div class="form-title">Red-flag Detail:</div>
                <div class="form-body">
                    <form class="" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="title">Title: </label><span class="text-danger"> *</span>
                            <input type="text" class="form-control" id="title" name="title" placeholder="Title" value="" required>
                        </div>
                        <div class="form-group">
                            <label for="radio">Type: </label><span class="text-danger"> *</span>
                            <div class="radio" id="radio">
                                <input type="radio" name="type" id="red-flag" value="red-flag" checked>
                                <label for="red-flag">Red-flag</label>
                                <input type="radio" name="type" id="intervention" value="intervention">
                                <label for="intervention">Intervention</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="comment">Comment: </label><span class="text-danger"> *</span>
                            <textarea class="form-control" id="comment" name="comment" placeholder="Comment" required rows="12" cols="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="location">Location: </label><span class="text-danger"> *</span>
                            <input type="text" class="form-control" name="location" id="location" placeholder="Lat, Long Coordinates" value="">
                        </div>
                        <div class="form-group">
                            <label for="images">Images: </label>
                            <input type="file" class="form-control" name="images[]" id="images" multiple>
                        </div>
                        <div class="form-group">
                            <label for="videos">Videos: </label>
                            <input type="file" class="form-control" name="videos[]" id="videos" multiple>
                        </div>

                        <hr>

                        <button type="submit" name="submit" class="btn btn-primary" onclick="validateForm();">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="footer">
            Broadcaster, copyright &copy; 2019
        </div>

    </main>

</section>

<script src="js/main.js"></script>
</body>
</html>
