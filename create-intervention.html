<body>
<aside>
    <figure>
        <div id="avatar"></div>
        <figcaption>Elvis RUGAMBA</figcaption>
    </figure>
    <img src="images/menu.svg">
    <nav>
        <ul>
            <li><a href="#">Profile</a></li>
            <li><a href="create-red-flag.html">Create red-flag</a></li>
            <li><a href="create-intervention.html">Create intervention</a></li>
            <li><a href="#">View red-flags</a></li>
            <li><a href="#">View interventions</a></li>
        </ul>
    </nav>
</aside>

<main>
    <div>
        <ol class="breadcrumb">
            <li>Home</li>
            <li class="active">Create Red-flag</li>
        </ol>
    </div>
    <div class="forms">
        <div class="form-grids row widget-shadow" data-example-id="basic-forms">
            <div class="form-title">Red-flag Detail:</div>
            <div class="form-body">
                <form class="" method="post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" value="" required="true">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email" value="" required="true">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Mobile Number</label>
                        <input type="text" class="form-control" id="mobilenum" name="mobilenum" placeholder="Mobile Number" value="" required="true" maxlength="10" pattern="[0-9]+">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Details</label>
                        <textarea type="text" class="form-control" id="details" name="details" placeholder="Details" required="true" rows="12" cols="4"></textarea>
                    </div>

                    <hr>

                    <button type="submit" name="submit" class="btn btn-default">Create</button>
                </form>
            </div>
        </div>
    </div>
</main>

<script src="js/main.js"></script>
</body>
</html>
