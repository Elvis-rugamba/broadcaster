<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">
    <title>Broadcaster</title>
</head>
<body>

<header class="top-bar">
    <div class="brand">
        <h1>Broadcaster</h1>
    </div>
    <nav>
        <ul>
            <li><a href="sign-in.html">Sign-in</a></li>
        </ul>
    </nav>
</header>

<section class="main">
    <div class="container">
        <div class="forms">
            <div class="form-grids row widget-shadow">
                <div class="form-title"><h3 class="text-secondary">Sign-up</h3></div>
                <div class="form-body">
                    <form class="" method="post">
                        <div class="form-group">
                            <label for="firstname">First Name: </label><span class="text-danger"> *</span>
                            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" value="" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name: </label><span class="text-danger"> *</span>
                            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name" value="" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email: </label><span class="text-danger"> *</span>
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email" value="" required>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number: </label><span class="text-danger"> *</span>
                            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" value="" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username: </label><span class="text-danger"> *</span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" value="" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password: </label><span class="text-danger"> *</span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" value="" required>
                        </div>
                        <div class="form-group">
                            <label for="password2">Confirm Password: </label><span class="text-danger"> *</span>
                            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password" value="" required>
                        </div>

                        <hr>
                        <div class="form-footer">
                            <button type="submit" name="submit" class="btn btn-primary">Sign-up</button>
                            <div>Already have account? <span><a href="sign-in.html" class="highlight">Sign-in</a></span></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <p>Broadcaster, copyright &copy; 2019</p>
</footer>

<script src="js/main.js"></script>
</body>
</html>
